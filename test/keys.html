<!DOCTYPE html>
<html>
  <head>
    <title>RightJS - Keys Plugin Test</title>
    <script type="text/javascript" src="../util/test/tools.js"></script>
    <script type="text/javascript">
      initialize_test_page();
      load_modules('keys');
    </script>
    <script type="text/javascript">
      // checking that the original method works okay
      $(document).onReady(function() {
        console.log('onReady is awright');
      });

      RightJS.$(document.documentElement).onClick(function() {
        console.log('onClick is awright');
      });

      RightJS.Object.keys(RightJS.Event.Keys)
      .merge('zxcvbnmasdfghjklqewtyuiop1234567890'.split(''))
      .each(function(key) {
        RightJS(' ctrl alt shift shift+ctrl shift-meta ctrl+alt'.split(' ')).each(function(mod) {
          var name = (mod ? mod + ' '+ key : key).toLowerCase();
          RightJS.$(document).on(name, function(event) {
            window.console ? console.log(name) : alert(name);
            return false;
          });
        });
      });

    </script>
  </head>
</html>
