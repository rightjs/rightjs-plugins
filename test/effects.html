<!DOCTYPE html>
<html>
  <head>
    <title>RightJS - Additional FX Test</title>

    <script type="text/javascript" src="../util/test/tools.js"></script>
    <script type="text/javascript">
    // <![CDATA[
      initialize_test_page();

      load_modules('effects');
    // ]]>
    </script>

    <style type="text/css">
      div.fx-test {
        font-size: 20px;
        width: 200px;
        height: 100px;
        line-height: 100px;
        background: orange;
        color: brown;
        text-align: center;
        border: 1px solid brown;
      }
      div.test-holder {
        height: 102px;
      }
      div.green {
        background: #008000;
      }
      div.blue {
        color: #000080;
      }
    </style>
  </head>
  <body>
    <h2>Fx.Move</h2>
    <p>
      <div class="fx-test" id="move-test">I move</div>
      <a href="#" onclick="RightJS.$('move-test').move({x: 400}, {position: 'relative'}); return false;">right</a> |
      <a href="#" onclick="RightJS.$('move-test').move({x:-400}, {position: 'relative'}); return false;">left</a>  |
      <a href="#" onclick="RightJS.$('move-test').move({y:-400}, {position: 'relative'}); return false;">top</a>   |
      <a href="#" onclick="RightJS.$('move-test').move({y: 400}, {position: 'relative'}); return false;">bottom</a>
    </p>

    <h2>Fx.Run</h2>
    <p>
      <div class="test-holder">
        <div class="fx-test" id="run-test">I run</div>
      </div>
      <a href="#" onclick="try{ RightJS.$('run-test').run(); } catch(e){ alert(e);} return false;">run left</a> |
      <a href="#" onclick="RightJS.$('run-test').run('toggle', {direction: 'top'}); return false;">run top</a>
    </p>

    <h2>Fx.Zoom</h2>
    <p>
      <div class="fx-test" id="zoom-test">I zoom</div>
      <a href="#" onclick="RightJS.$('zoom-test').zoom(1.5, {from: 'left-top'}); return false;">x1.5 zoom</a> |
      <a href="#" onclick="RightJS.$('zoom-test').zoom(2/3, {from: 'left-top'}); return false;">x0.6 minify</a>
    </p>

    <h2>Fx.Bounce</h2>
    <p>
      <div class="fx-test" id="bounce-test">I bounce</div>
      <a href="#" onclick="RightJS.$('bounce-test').bounce(); return false;">make it bounce</a>
    </p>

    <h2>Fx.Puff</h2>
    <p>
      <div class="test-holder">
        <div class="fx-test" id="puff-test">I puff</div>
      </div>
      <a href="#" onclick="try{RightJS.$('puff-test').puff();}catch(e) { alert(e)} return false;">puff it</a>
    </p>


    <p class="white-space"></p>
  </body>
</html>
